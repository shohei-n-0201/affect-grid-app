<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affect Grid</title>
  <link rel="stylesheet" href="css/jspsych.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <!-- jsPsych本体 -->
  <script src="js/jspsych.js"></script>
  <!-- affect-gridプラグイン -->
  <script src="js/jspsych-affect-grid.js"></script>
</head>

<body></body>

<script>
  const timeline = [
    {
      type: 'affect-grid',
      custom_label: true,
      grid_square_size: 60,
      label_name: {
        arousal: "覚醒",
        sleepiness: "睡眠",
        pleasant: "快",
        unpleasant: "不快",
        stress: "緊張",
        excitement: "興奮",
        depression: "落ち込み",
        relaxation: "リラックス"
      },
      rated_stimulus: "<p style='text-align:center; font-size:20px;'>今の動画内に映っていた対象の状態として最も近い場所を選んでください。</p>",
      response_ends_trial: false
    }
  ];

  jsPsych.init({
    timeline: timeline
    // on_finish は不要：ダウンロード処理はプラグイン内で自動実行されます
  });
</script>

</html>
