<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Affect Grid for iPad</title>
  <link rel="stylesheet" href="css/jspsych.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      touch-action: manipulation;
    }
    #download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
  <script src="js/jspsych.js"></script>
  <script src="js/jspsych-affect-grid.js"></script>
</head>

<body>
  <button id="download-btn" style="display:none;">結果をCSVで保存</button>
</body>

<script>
  var timeline = [
    {
      type: 'affect-grid',
      custom_label: true,
      grid_square_size: 60,
      label_name: {
        arousal: "覚醒",
        sleepiness: "睡眠",
        pleasant: "快",
        unpleasant: "不快",
        stress: "緊張",
        excitement: "興奮",
        depression: "落ち込み",
        relaxation: "リラックス"
      },
      rated_stimulus: "<p style='text-align: center;'>刺激Aに対するあなたの感情を選んでください</p>"
    },
    {
      type: 'affect-grid',
      custom_label: true,
      grid_square_size: 60,
      label_name: {
        arousal: "覚醒",
        sleepiness: "睡眠",
        pleasant: "快",
        unpleasant: "不快"
      },
      rated_stimulus: "<div style='text-align: center;'><img src='irasutoya.png' width='150px'></div>"
    }
  ];

  jsPsych.init({
    timeline: timeline,
    on_finish: function () {
      document.getElementById('download-btn').style.display = 'block';
    }
  });

  document.getElementById('download-btn').addEventListener('click', function () {
    var csv = jsPsych.data.get().csv();
    var blob = new Blob([csv], { type: 'text/csv' });
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = 'affect_grid_data.csv';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
</script>


</html>
